<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Nasze Auta | Dream Car Heaven</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background: #000; color: white; font-family: Montserrat, sans-serif;">

    <nav style="padding: 20px;"><a href="index.html" style="color: white; text-decoration: none;">← Powrót do strony głównej</a></nav>
    <h1 style="text-align: center; letter-spacing: 2px;">OFERTA AUT</h1>

    <div id="lista" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; padding: 40px;">
        <p style="text-align: center; grid-column: 1/-1;">Ładowanie aktualnych ofert...</p>
    </div>

    <script>
        async function ladujAuta() {
            const kontener = document.getElementById('lista');
            const user = "michalmailnaspam-ops";
            const repo = "dream-car-heaven";
            
            try {
                // Dodajemy ?t=... aby oszukać pamięć podręczną (cache) i pobrać najnowsze zmiany
                const timestamp = new Date().getTime();
                const res = await fetch(`https://api.github.com/repos/${user}/${repo}/contents/content/auta?t=${timestamp}`);
                
                if(!res.ok) throw new Error("Błąd połączenia");
                
                const pliki = await res.json();
                kontener.innerHTML = ""; 

                for (let plik of pliki) {
                    if (plik.name.endsWith('.md')) {
                        const tekstRes = await fetch(plik.download_url + `?t=${timestamp}`);
                        const t = await tekstRes.text();

                        const tytul = t.match(/title:\s*"(.*)"/)?.[1] || t.match(/title:\s*(.*)/)?.[1] || "Auto";
                        const cena = t.match(/price:\s*"(.*)"/)?.[1] || t.match(/price:\s*(.*)/)?.[1] || "Zadzwoń";
                        const foto = t.match(/image:\s*"(.*)"/)?.[1] || t.match(/image:\s*(.*)/)?.[1] || "";
                        const silnik = t.match(/engine:\s*"(.*)"/)?.[1] || t.match(/engine:\s*(.*)/)?.[1] || "";

                        kontener.innerHTML += `
                            <div style="background: #111; padding: 20px; border-radius: 15px; border: 1px solid #222; text-align: center;">
                                <div style="width: 100%; height: 220px; border-radius: 10px; background-image: url('${foto}'); background-size: cover; background-position: center; background-color: #222;"></div>
                                <h3 style="margin: 20px 0 10px; text-transform: uppercase;">${tytul}</h3>
                                <p style="color: #888; margin-bottom: 15px;">${silnik}</p>
                                <div style="color: #ffd700; font-size: 1.6rem; font-weight: 900;">${cena}</div>
                            </div>`;
                    }
                }
                
                if (kontener.innerHTML === "") {
                    kontener.innerHTML = "<p style='grid-column: 1/-1; text-align: center;'>Folder z autami jest pusty lub GitHub jeszcze go nie przetworzył. Poczekaj 2 minuty.</p>";
                }
            } catch (e) {
                kontener.innerHTML = "<p style='grid-column: 1/-1; text-align: center;'>Trwa aktualizacja bazy danych. Odśwież stronę za moment.</p>";
            }
        }
        ladujAuta();
    </script>
</body>
</html>
