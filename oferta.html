<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Nasze Auta | Dream Car Heaven</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background: #000; color: white; font-family: Montserrat, sans-serif;">

    <nav style="padding: 20px;"><a href="index.html" style="color: white;">← Powrót</a></nav>
    <h1 style="text-align: center;">OFERTA AUT</h1>

    <div id="lista" class="stock-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; padding: 20px;">
        </div>

    <script>
        async function start() {
            const kontener = document.getElementById('lista');
            // Twoje dane logowania do pobierania:
            const user = "michalmailnaspam-ops";
            const repo = "dream-car-heaven";
            
            try {
                const res = await fetch(`https://api.github.com/repos/${user}/${repo}/contents/content/auta`);
                const pliki = await res.json();

                for (let plik of pliki) {
                    if (plik.name.endsWith('.md')) {
                        const tekstRes = await fetch(plik.download_url);
                        const t = await tekstRes.text();

                        // Wyciąganie danych bez błędów
                        const tytul = t.split('title:')[1]?.split('\n')[0].replace(/"/g, '').trim();
                        const cena = t.split('price:')[1]?.split('\n')[0].replace(/"/g, '').trim();
                        const foto = t.split('image:')[1]?.split('\n')[0].replace(/"/g, '').trim();

                        kontener.innerHTML += `
                            <div style="background: #111; padding: 15px; border-radius: 10px; border: 1px solid #333; text-align: center;">
                                <img src="${foto}" style="width: 100%; height: 200px; object-fit: cover; border-radius: 5px;">
                                <h3 style="margin: 15px 0 5px;">${tytul}</h3>
                                <div style="color: #ffd700; font-size: 1.4rem; font-weight: bold;">${cena}</div>
                            </div>`;
                    }
                }
            } catch (e) {
                kontener.innerHTML = "Błąd ładowania. Odśwież stronę.";
            }
        }
        start();
    </script>
</body>
</html>
