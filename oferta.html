<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pełna Oferta | Dream Car Heaven</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">DREAM CAR <span>HEAVEN</span></div>
        <ul class="nav-links">
            <li><a href="index.html">Powrót do strony głównej</a></li>
        </ul>
    </nav>

    <header style="padding: 150px 20px 50px; text-align: center; background: #000;">
        <h1 class="section-title">Nasza Pełna Oferta</h1>
        <p style="color: #ccc;">Wszystkie auta dostępne w naszej ofercie oraz w transporcie.</p>
    </header>

    <section class="stock-section">
        <div id="offers-container" class="stock-grid">
            <p style="color: white; text-align: center; grid-column: 1/-1;">Ładowanie aktualnych ofert...</p>
        </div>
    </section>

    <script>
        async function loadOffers() {
            const container = document.getElementById('offers-container');
            try {
                // Łączymy się z Twoim repozytorium na GitHubie, aby pobrać listę aut
                const response = await fetch('https://api.github.com/repos/michalmailnaspam-ops/dream-car-heaven/contents/content/auta');
                
                if (!response.ok) throw new Error('Brak ofert');
                
                const files = await response.json();
                container.innerHTML = ''; 

                for (const file of files) {
                    if (file.name.endsWith('.md')) {
                        const contentRes = await fetch(file.download_url);
                        const text = await contentRes.text();
                        
                        // Wyciąganie danych z pliku (tytuł, cena, silnik, zdjęcie)
                        const title = text.match(/title: "(.*)"/)?.[1] || text.match(/title: (.*)/)?.[1];
                        const price = text.match(/price: "(.*)"/)?.[1] || text.match(/price: (.*)/)?.[1];
                        const engine = text.match(/engine: "(.*)"/)?.[1] || text.match(/engine: (.*)/)?.[1];
                        const status = text.match(/status: "(.*)"/)?.[1] || text.match(/status: (.*)/)?.[1];
                        const image = text.match(/image: "(.*)"/)?.[1] || text.match(/image: (.*)/)?.[1];

                        // Tworzenie karty auta
                        container.innerHTML += `
                            <div class="stock-card">
                                <div class="stock-badge">${status}</div>
                                <div class="stock-img" style="background-image: url('${image}');"></div>
                                <div class="stock-info">
                                    <h4>${title}</h4>
                                    <p>${engine}</p>
                                    <span class="price">${price}</span>
                                </div>
                            </div>
                        `;
                    }
                }
            } catch (e) {
                console.error(e);
                container.innerHTML = '<p style="color: white; text-align: center; grid-column: 1/-1;">W tej chwili nie mamy dodanych ofert w panelu lub system się odświeża. Spróbuj za chwilę!</p>';
            }
        }

        // Uruchomienie ładowania ofert
        loadOffers();
    </script>

    <footer class="footer">
        <p class="copyright">© 2026 DREAM CAR HEAVEN</p>
    </footer>
</body>
</html>
