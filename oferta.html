<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Nasze Auta | Dream Car Heaven</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body style="background: #000; color: white; font-family: sans-serif;">

    <nav style="padding: 20px; border-bottom: 1px solid #222;">
        <a href="index.html" style="color: white; text-decoration: none;">← Powrót do strony głównej</a>
    </nav>

    <h1 style="text-align: center; margin-top: 40px; text-transform: uppercase;">Aktualna Oferta</h1>

    <div id="lista-ofert" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; padding: 40px;">
        <p id="loading" style="text-align: center; grid-column: 1/-1;">Ładowanie ofert z bazy danych...</p>
    </div>

    <script>
        async function pobierzOferty() {
            const kontener = document.getElementById('lista-ofert');
            const loading = document.getElementById('loading');
            
            // UWAGA: Sprawdź w GitHubie czy folder nazywa się dokładnie tak: content/auta
            const folderPath = "content/auta"; 
            const user = "michalmailnaspam-ops";
            const repo = "dream-car-heaven";

            try {
                const response = await fetch(`https://api.github.com/repos/${user}/${repo}/contents/${folderPath}`);
                
                if (!response.ok) {
                    loading.innerHTML = "Błąd: Nie można połączyć się z folderem " + folderPath + ". Sprawdź wielkość liter w nazwie folderu na GitHubie!";
                    return;
                }

                const pliki = await response.json();
                loading.style.display = 'none'; // Ukrywamy napis o ładowaniu

                for (let plik of pliki) {
                    if (plik.name.endsWith('.md')) {
                        const res = await fetch(plik.download_url);
                        const t = await res.text();

                        // Wyciąganie danych (odporne na brak cudzysłowów)
                        const getField = (name) => {
                            const regex = new RegExp(`${name}:\\s*["']?(.*?)["']?(\\n|$)`);
                            const match = t.match(regex);
                            return match ? match[1].trim() : "";
                        };

                        const tytul = getField("title");
                        const cena = getField("price");
                        const foto = getField("image");
                        const silnik = getField("engine");

                        kontener.innerHTML += `
                            <div style="background: #111; border: 1px solid #333; border-radius: 12px; overflow: hidden; text-align: center; padding-bottom: 20px;">
                                <div style="width: 100%; height: 200px; background: url('${foto}') center/cover no-repeat; background-color: #222;"></div>
                                <h3 style="padding: 15px 10px 5px; margin: 0;">${tytul}</h3>
                                <p style="color: #888; margin: 0 0 15px;">${silnik}</p>
                                <div style="color: #ffd700; font-size: 1.5rem; font-weight: bold;">${cena}</div>
                            </div>`;
                    }
                }
            } catch (err) {
                loading.innerHTML = "Wystąpił problem: " + err.message;
            }
        }
        pobierzOferty();
    </script>
</body>
</html>
